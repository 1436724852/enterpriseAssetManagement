spring.profiles.active=openshift
# server.context-path=/app
server.port=8080
server.session.timeout=36000

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jtj.web.entity
mybatis.config-location=classpath:config/mybatis-config.xml

##############################################################
# 下面为自定义拦截url简单规则
# 注：1.前缀校验路径前面几个字符
#     2.忽略特定url为校验路径是否相同
#     3.忽略特定url仅支持/*，校验方式改为校验前缀是否相同
##############################################################
# 需验证的url前缀
interceptor.auth.url=/
# 忽略特定的url
interceptor.ignore.url=/,/loginPage,/login,/welcome,/error,/public/*
# 忽略后缀
interceptor.ignore.suffix=.js,.css,.html,.vue