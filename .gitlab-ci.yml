image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
#   SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
#   - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/asset.war

docker-build:
  stage: package
  script:
  - ls -a
  - ls -a target
  - cp target/asset.war docker-run/

  # docker login
  - docker login -u $DOCKER_ID_USER -p $DOCKER_ID_PASSWORD

  # build web
  - docker build -t $DOCKER_ID_USER/asset-run docker-run
  - docker push  $DOCKER_ID_USER/asset-run

  # build db
  - docker build -t $DOCKER_ID_USER/asset-db docker-db
  - docker push  $DOCKER_ID_USER/asset-db

